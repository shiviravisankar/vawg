<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="assets/reset.css" rel="stylesheet">
<title>VAWG</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');

@font-face {
font-family: 'Title';
src: url('../assets/font/VTCBayard-Rustin.woff2') format('woff2'),
url('../assets/font/VTCBayard-Rustin.woff') format('woff');
font-weight: normal;
font-style: normal;
font-display: swap;
}

:root {
--nav-mobile: 16px;
--nav-desktop: 20px;
--body-copy: 16px;
}

body, html {
font-family: 'Inconsolata', monospace;
background-color: #E3CCFF;
font-size: var(--body-copy);
line-height: 1.4;
font-weight: 400;
overflow-x: hidden;
margin: 0;
padding: 0;
}

.container {
min-height: 100vh;
position: relative;
z-index: 1;
}

header {
height: 60vh;
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
position: relative;
}

.circle-container {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
z-index: 0;
overflow: hidden;
}

.circle {
position: absolute;
border-radius: 50%;
opacity: 0.7;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}

/* Updated circle sizes */
.circle1 { 
background-color: #E3CCFF;
width: 200vmin; 
height: 200vmin; 
animation: pulse 4s infinite 0s;
}

.circle2 { 
background-color: #CBA0FF;
width: 175vmin; 
height: 175vmin; 
animation: pulse 4s infinite 0.5s;
}

.circle3 { 
background-color: #B87DFF;
width: 150vmin; 
height: 150vmin; 
animation: pulse 4s infinite 1s;
}

.circle4 { 
background-color: #FF795D;
width: 125vmin; 
height: 125vmin; 
animation: pulse 4s infinite 1.5s;
}

.circle5 { 
background-color: #7400FF;
width: 100vmin; 
height: 100vmin; 
animation: pulse 4s infinite 2s;
}

.circle6 { 
background-color: #4B00A5;
width: 75vmin; 
height: 75vmin; 
animation: pulse 4s infinite 2.5s;
}

.circle7 { 
background-color: #E3CCFF;
width: 50vmin; 
height: 50vmin; 
animation: pulse 4s infinite 3s;
}

@keyframes pulse {
0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.9; }
100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
}

.logo-container {
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
z-index: 100;
}

.logo {
width: 200px;
height: auto;
}

.mobile-nav {
height: 40vh;
overflow-y: auto;
}

.mobile-nav ul {
list-style-type: none;
height: 100%;
display: flex;
flex-direction: column;
margin: 0;
padding: 0;
}

.mobile-nav li {
flex-grow: 1;
display: flex;
}

.mobile-nav a {
display: flex;
align-items: center;
justify-content: start;
width: 100%;
padding: 10px 30px;
color: #000000;
text-decoration: none;
font-weight: bold;
font-family: 'Title', sans-serif;
text-transform: uppercase;
font-size: var(--nav-mobile);
}

.mobile-nav li:nth-child(1) a { background-color: #E3CCFF; }
.mobile-nav li:nth-child(2) a { background-color: #CBA0FF; }
.mobile-nav li:nth-child(3) a { background-color: #FF795D; }
.mobile-nav li:nth-child(4) a { background-color: #B87DFF; }

.desktop-nav {
display: none;
}

.overlay {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(227, 204, 255, 0.5);
z-index: 1000;
overflow-y: auto;
}

.overlay-content {
width: 95%;
margin: 2% auto;
background-color: rgba(255, 255, 255, 0.9);
border-radius: 15px;
box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
min-height: 96vh;
box-sizing: border-box;
position: relative;
padding: 20px;
}

.overlay-header {
position: sticky;
top: 0;
display: flex;
justify-content: flex-end;
padding: 10px;
background-color: rgba(255, 255, 255, 0.9);
z-index: 1001;
}

#closeOverlay {
font-size: 36px;
width: 40px;
height: 40px;
background-color: transparent;
color: black;
border: none;
cursor: pointer;
display: flex;
justify-content: center;
align-items: center;
margin-right: 10px;
}

@media screen and (min-width: 768px) {
.mobile-nav {
display: none;
}

.desktop-nav {
display: block;
position: fixed;
top: 0;
left: 0;
width: 100%;
z-index: 10;
background-color: rgba(232, 217, 250, 0.9);
padding: 10px 0;
}

.desktop-nav ul {
display: flex;
justify-content: space-around;
list-style-type: none;
margin: 0;
padding: 0;
}

.desktop-nav a {
text-decoration: none;
color: #000;
font-family: 'Title', sans-serif;
text-transform: uppercase;
font-size: var(--nav-desktop);
line-height: 2;
letter-spacing: 0.5px;
}

.desktop-nav a:hover {
color: #FF5733;
border-bottom: 2px solid #FF5733;
}

header {
height: calc(100vh - 60px);
margin-top: 60px;
}

/* Removed desktop-specific circle sizes */

.overlay-content {
display: flex;
flex-direction: column;
}

#overlayContentContainer {
flex: 1;
display: flex;
}

#sidebar {
width: 25%;
background-color: rgba(255, 255, 255, 0.9);
position: sticky;
top: 20px;
align-self: flex-start;
}

#content {
width: 75%;
padding-left: 5%;
overflow-y: auto;
}
}
</style>
</head>
<body>
<div class="container">
<div class="circle-container">
<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>
<div class="circle circle4"></div>
<div class="circle circle5"></div>
<div class="circle circle6"></div>
<div class="circle circle7"></div>
</div>
<header>
<div class="logo-container">
<img src="assets/image/logo.png" alt="VAWG Logo" class="logo">
</div>
</header>
<nav class="mobile-nav">
<ul>
<li><a href="#" data-overlay="about.html">about</a></li>
<li><a href="#" data-overlay="herstory.html">herstory</a></li>
<li><a href="#" data-overlay="charter.html">the vawg sector anti-racism charter</a></li>
<li><a href="#" data-overlay="resources.html">learning & resources</a></li>
</ul>
</nav>
<nav class="desktop-nav">
<ul>
<li><a href="#" data-overlay="about.html">about</a></li>
<li><a href="#" data-overlay="herstory.html">herstory</a></li>
<li><a href="#" data-overlay="charter.html">the vawg sector anti-racism charter</a></li>
<li><a href="#" data-overlay="resources.html">learning & resources</a></li>
</ul>
</nav>
</div>

<div id="overlay" class="overlay">
<div class="overlay-content">
<div class="overlay-header">
<button id="closeOverlay">&times;</button>
</div>
<div id="overlayContentContainer"></div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
const overlay = document.getElementById('overlay');
const closeButton = document.getElementById('closeOverlay');
const overlayContentContainer = document.getElementById('overlayContentContainer');
const navLinks = document.querySelectorAll('.mobile-nav a, .desktop-nav a');

const openOverlay = (url) => {
fetch(url)
.then(response => {
if (!response.ok) {
    throw new Error('Network response was not ok');
}
return response.text();
})
.then(html => {
overlayContentContainer.innerHTML = html;
overlay.style.display = 'block';
document.body.style.overflow = 'hidden';
initializeOverlayNavigation();
})
.catch(error => {
console.error('Error loading overlay content:', error);
overlayContentContainer.innerHTML = '<p>Error loading content. Please try again later.</p>';
overlay.style.display = 'block';
});
};

const closeOverlay = () => {
overlay.style.display = 'none';
overlayContentContainer.innerHTML = '';
document.body.style.overflow = '';
};

navLinks.forEach(link => {
link.addEventListener('click', (e) => {
e.preventDefault();
const overlayUrl = link.getAttribute('data-overlay');
if (overlayUrl) {
openOverlay(overlayUrl);
}
});
});

closeButton.addEventListener('click', closeOverlay);
overlay.addEventListener('click', (e) => {
if (e.target === overlay) closeOverlay();
});

function initializeOverlayNavigation() {
const links = overlayContentContainer.querySelectorAll('#sidebar a');
const pages = overlayContentContainer.querySelectorAll('.page');
const menuItems = overlayContentContainer.querySelectorAll('.menu-item');
const contentArea = overlayContentContainer.querySelector('#content');

links.forEach(link => {
link.addEventListener('click', function(e) {
e.preventDefault();
const pageId = this.getAttribute('data-page');

pages.forEach(page => page.classList.remove('active'));
menuItems.forEach(item => item.classList.remove('active'));

overlayContentContainer.querySelector(`#${pageId}`).classList.add('active');
this.parentElement.classList.add('active');

contentArea.scrollTop = 0;
});
});
}
});
</script>
</body>
</html>
